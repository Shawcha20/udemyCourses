<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: block;
            height: 200px;
            width:200px;
            color:white;
            flex-direction: column;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>CSS Display Property</h1>
    <div class="red">
        <p>Red Paragraph</p>
    </div>
    <div class="green">
        <p>green paragraph</p>
    </div>
    <div class="blue">
        <p>blue paragraph</p>
    </div>
</body>
</html>
